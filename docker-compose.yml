version: '3.8'

services:
  backend:
    container_name: expenses_stag_backend
    build:
      context: ./backend
      dockerfile: ../.docker/backend/Dockerfile
    ports:
      - "8880:8080"
    depends_on:
      - mysql
    env_file:
      - .env
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://${MYSQL_HOST}:${MYSQL_PORT}/${MYSQL_DATABASE}?useSSL=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD}
      SPRING_PROFILES_ACTIVE: ${ENV}
    volumes:
      - ./backend/src:/app/src  # Mount only the source directory
    networks:
      - expenses_stag_network

  frontend:
    container_name: expenses_stag_frontend
    build:
      context: ./frontend
      dockerfile: ../.docker/frontend/Dockerfile
    ports:
      - "8888:4200"
    command: npm start
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - ./.env:/app/.env
      - expenses_stag_node_modules:/app/node_modules
    networks:
      - expenses_stag_network

  mysql:
    container_name: expenses_stag_mysql
    build:
      context: .
      dockerfile: ./.docker/mysql/Dockerfile
#    restart: always
    ports:
      - "3306:3306"
    hostname: mysql
    env_file:
      - .env
    volumes:
      - expenses_stag_db_data:/var/lib/mysql
      - ./.docker/mysql/conf/my.cnf:/etc/mysql/conf.d/my.cnf
      - ./.docker/mysql/dump:/docker-entrypoint-initdb.d
    networks:
      - expenses_stag_network

  phpmyadmin:
    container_name: expenses_stag_phpmyadmin
    build:
      context: .
      dockerfile: ./.docker/phpmyadmin/Dockerfile
    depends_on:
      - mysql
    ports:
      - "8081:80"
    env_file:
      - .env
    environment:
      PMA_HOST: mysql
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    networks:
      - expenses_stag_network

  mailhog:
    image: mailhog/mailhog
    container_name: expenses_stag_mailhog
    ports:
      - "8025:8025"  # Web interface
      - "1025:1025"  # SMTP port
    networks:
      - expenses_stag_network

