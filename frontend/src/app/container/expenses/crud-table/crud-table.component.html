<table class="crud-table">
  <thead>
    <tr>
      <th>Id</th>
      <th>Title</th>
      <th>Description</th>
      <th>Amount</th>
      <th>Currency</th>
      <th>Created At</th>
      <th>Updated At</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngIf="expensesList.length; else noDocuments">
      <tr *ngFor="let entity of expensesList; let i = index">
        <td>{{ entity.id }}</td>
        <td>{{ entity.title }}</td>
        <td>{{ entity.description }}</td>
        <td>{{ entity.amount }}</td>
        <td>{{ entity.currency }}</td>
        <td>{{ entity.createdAt }}</td>
        <td>{{ entity.updatedAt }}</td>
        <td class="action-buttons">
          <button>View</button>
          <button>Edit</button>
          <button>Delete</button>
        </td>
      </tr>
    </ng-container>

    <ng-template #noDocuments>
      <tr>
        <td colspan="8" style="text-align: center">No Expenses</td>
      </tr>
    </ng-template>
  </tbody>
</table>
