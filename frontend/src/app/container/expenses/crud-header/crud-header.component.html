<div class="crud-header">
  <h2>Expenses</h2>
  <form class="search-bar" (ngSubmit)="onSearch()">
    <input
      type="text"
      placeholder="Search..."
      [(ngModel)]="searchBy"
      name="searchBy"
      (input)="onSearchInputChange($event)"
    />
    <button>Search</button>
  </form>
</div>
