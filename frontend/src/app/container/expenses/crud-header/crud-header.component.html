<div class="crud-header">
  <h2>Expenses</h2>
  <div class="search-bar">
    <button (click)="add()" class="btn btn-icon" title="Add">
      <ng-icon name="heroPlus"></ng-icon>
    </button>
    <input
      type="text"
      placeholder="Search..."
      [(ngModel)]="searchBy"
      name="searchBy"
      (input)="onSearchInputChange($event)"
    />
  </div>
</div>
